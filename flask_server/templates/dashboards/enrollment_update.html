<!DOCTYPE html>
<html>
<head>
  <title>Update Enrollment</title>
</head>
<body>
  <h1>Update Enrollment</h1>
  <form action="{{ url_for('enrollments_update', id=enrollment.enrollment_id) }}" method="post">
    <label for="student_id">Student:</label>
    <select name="student_id" required>
      {% for student in students %}
      <option value="{{ student.student_id }}" {% if student.student_id == enrollment.student_id %}selected{% endif %}>
        {{ student.first_name }} {{ student.last_name }}
      </option>
      {% endfor %}
    </select>

    <label for="course_id">Course:</label>
    <select name="course_id" required>
      {% for course in courses %}
      <option value="{{ course.course_id }}" {% if course.course_id == enrollment.course_id %}selected{% endif %}>
        {{ course.course_name }}
      </option>
      {% endfor %}
    </select>

    <label for="semester">Semester:</label>
    <input type="number" name="semester" min="1" max="8" value="{{ enrollment.semester }}" required>

    <label for="grade">Grade:</label>
    <input type="number" name="grade" min="0" max="10" step="0.1" value="{{ enrollment.grade or '' }}">

    <label for="attendance">Attendance (%):</label>
    <input type="number" name="attendance" min="0" max="100" step="0.1" value="{{ enrollment.attendance or '' }}">

    <button type="submit">Update Enrollment</button>
  </form>
</body>
</html>
